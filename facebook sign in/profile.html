<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Layout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">SocialApp</div>
      <input 
        type="text" 
        placeholder="Search..." 
        class="px-4 py-2 rounded-lg focus:outline-none text-gray-700 w-1/3"
      />
      <div>
        <button class="px-4 py-2 bg-blue-500 rounded-lg hover:bg-blue-700">Log Out</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto mt-4 flex space-x-4">
    <!-- Sidebar -->
    <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
      <nav class="space-y-4">
        <a href="#" class="block text-blue-600 font-medium hover:underline">Home</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Profile</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Friends</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Messages</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600">Settings</a>
      </nav>
    </aside>

    <!-- Feed -->
    <main class="w-1/2 bg-white p-4 rounded-lg shadow">
      <div class="mb-4">
        <textarea 
          placeholder="What's on your mind?"
          class="w-full h-20 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
        ></textarea>
        <button class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Post</button>
      </div>
      <!-- Post Example -->
      <div class="p-4 border-t border-gray-200">
        <div class="font-bold text-lg">John Doe</div>
        <p class="text-gray-700">This is an example post in the feed. Have a great day!</p>
        <div class="text-sm text-gray-500 mt-2">2 hours ago</div>
      </div>
    </main>

    <!-- Right Sidebar -->
    <aside class="w-1/4 bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold text-lg mb-4">Friends Online</h3>
      <ul class="space-y-2">
        <li class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-green-500 rounded-full"></div>
          <span class="text-gray-700">Jane Smith</span>
        </li>
        <li class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-green-500 rounded-full"></div>
          <span class="text-gray-700">Mike Johnson</span>
        </li>
        <li class="flex items-center space-x-2">
          <div class="w-3 h-3 bg-green-500 rounded-full"></div>
          <span class="text-gray-700">Emma Brown</span>
        </li>
      </ul>
    </aside>
  </div>
</body>
</html>
